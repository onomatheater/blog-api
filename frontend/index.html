<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">./quitePlace</div>
                <div class="user-info">
                    <span class="user-name hidden" id="userName"></span>
                    <button class="btn btn-secondary hidden" id="logoutBtn">Выйти</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Alert Messages -->
        <div class="alert alert-error" id="alertError"></div>
        <div class="alert alert-success" id="alertSuccess"></div>

        <!-- Auth Section -->
        <div class="auth-section ascii-box" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
            </form>
        </div>

        <!-- Posts Section -->
        <div class="posts-section hidden" id="postsSection">
            <div class="posts-header">
                <h2>Публикации</h2>
                <!-- Кнопка создания поста в стиле неонового прямоугольника -->
                <button class="btn btn-primary btn-ascii-outline" id="createPostBtn">
                    + Создать публикацию
                </button>
            </div>
            <div id="postsContainer"></div>
        </div>
    </div>

    <!-- Create/Edit Post Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content ascii-box">
            <div class="modal-header">
                <h3 id="postModalTitle">Создать публикацию</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Заголовок</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Содержание</label>
                    <textarea id="postContent" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Edit Comment Modal -->
    <div class="modal" id="commentModal">
        <div class="modal-content ascii-box">
            <div class="modal-header">
                <h3>Редактировать комментарий</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="commentForm">
                <div class="form-group">
                    <label for="commentContent">Комментарий</label>
                    <textarea id="commentContent" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
